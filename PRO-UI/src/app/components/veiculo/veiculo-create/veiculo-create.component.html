<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Cadastrar Veículo</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Marca</mat-label>
      <input [(ngModel)]="veiculo.marca" name="marca"  matInput
        placeholder="Ex..." maxlength="50" >
        <mat-icon matSuffix>local_convenience_store</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Modelo</mat-label>
      <input [(ngModel)]="veiculo.modelo" name="modelo"  matInput
        placeholder="Ex..." maxlength="50" >
        <mat-icon matSuffix> layers</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Ano fabricação</mat-label>
      <input [(ngModel)]="veiculo.anoFabricacao" name="anoFabricacao" matInput placeholder="Ex..2023"
        mask="0000">
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>
    
    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Ano modelo</mat-label>
      <input [(ngModel)]="veiculo.anoModelo" name="anoModelo" matInput placeholder="Ex..2023"
        mask="0000">
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Valor</mat-label>
      <input (input)="formatarMoeda($event)" name="valor" matInput
        placeholder="Ex.. fulano@mail.com">
      <mat-icon matSuffix>money</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Descrição</mat-label>
      <input [(ngModel)]="veiculo.descricao" name="descricao" matInput placeholder="Ex..">
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

  </form>

</div>
