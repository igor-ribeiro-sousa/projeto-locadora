<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Atualizar Usu√°rio</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="PRO-UI - DEV">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="usuario.nome" name="nome" matInput
        placeholder="Ex.. Seu zezinho das coves" maxlength="50">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="usuario.cpf" name="cpf" matInput placeholder="Ex..000.000.000-00"
        mask="000.000.000-00">
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="usuario.email" name="email" matInput
        placeholder="Ex.. zezinho@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <div class="dataTelefone">
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="usuario.telefone" name="telefone" matInput
        placeholder="Ex.. (12) 1.123" mask="(00)0.0000-0000">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="dateWidth" appearance="legacy">
        <mat-label>Data de nascimento</mat-label>
        <div class="datepicker-container">
          <input aptSoNumero [(ngModel)]="usuario.dataNascimento" name="dataNascimento"
                 matInput [matDatepicker]="picker">
          <mat-datepicker-toggle class="iconDate" matSuffix [for]="picker"></mat-datepicker-toggle>
        </div>
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>


    <button (click)="alterar()" class="fullWidth mat-elevation-z4" mat-flat-button
      color="primary">ATUALIZAR</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="basic">VOLTAR</button>
  </form>

</div>
